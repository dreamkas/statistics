buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'ru.dreamkas.statstics'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.scala-lang:scala-library:2.11.8'

	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-actuator-docs')
	compile('org.springframework.kafka:spring-kafka')
	compile group: 'org.apache.spark', name: 'spark-streaming-kafka-0-10_2.11', version: '2.2.0'
	compile group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.2.0'
	compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.2.0'
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
